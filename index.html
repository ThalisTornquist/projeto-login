<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="estilos/geral.css" media="all">
</head>
<body>
    <main>
        <section id="sec">
            
            <div id="imagem">

            </div>

            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer a configurações no seu ambiente.</p>

                <form action="login.php" method="post">
                    
                    
                    <div id="laço"><label for="login" class="people"><span class="material-symbols-outlined" id="person">person</span></label>                 
                       
                    
                    <input type="email" name="login" id="login" class="escreva" placeholder="seu e-mail" required minlength="10" maxlength="30" size="30" autocomplete="email"></div>

                    
                    <input type="password" name="senha" id="senha" class="escreva" placeholder="sua senha" required minlength="8" maxlength="20" size="15" autocomplete="current-password"><label for="senha"></label>
                    
                    <div id="botao">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
