    <main>
        <section id="sec">

                <div id="formulario">

                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer a configurações no seu ambiente.</p>

                        <div id="laço">

                            <div>

                        </div>
                
                
                        <div id="botao1">
                            <input type="submit" value="Entrar" class="b1">
                        </div>
                
                        <div id="botao2">

                                    Esqueci minha senha
                                    <span class="material-symbols-outlined" id="msg">mail</span>

                    </form>
                </div>
